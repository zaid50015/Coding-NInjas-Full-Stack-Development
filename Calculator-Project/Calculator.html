<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <h1 id="heading">Calculator</h1>
    <div id="display-container">
        <p id="display"> </p>
    </div>
    <div id="buttons-container"> 
        <div id="button-clear" class="button" data-value="ac">AC</div>
        <div id="button-sign" class="button" data-value="-">+/-</div>
        <div id="button-percent" class="button" data-value="%">%</div>
        <div id="button-divide" class="button red" data-value="/">/</div>
        <div id="button-seven" class="button" data-value="7">7</div>
        <div id="button-eight"class="button" data-value="8">8</div>
        <div id="button-nine" class="button" data-value="9">9</div>
        <div id="button-multiply"class="button red" data-value="*">*</div>
        <div id="button-four" class="button" data-value="4">4</div>
        <div id="button-five" class="button" data-value="5">5</div>
        <div id="button-six" class="button" data-value="6">6</div>
        <div id="button-subtract" class="button red" data-value="-">-</div>
        <div id="button-one"class="button" data-value="1">1</div>
        <div id="button-two" class="button" data-value="2">2</div>
        <div id="button-three" class="button" data-value="3">3</div>
        <div id="button-addition" class="button red" data-value="+">+</div>
        <div id="button-zero" class="button" data-value="0">0</div>
        <div id="button-decimal" class="button" data-value=".">.</div>
        <div id="button-equals" class="button red" data-value="=">=</div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
